<!DOCTYPE html>
<html>
<head>

	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="reghd.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
<center>
<nav class="navbar navbar-expand-lg navbar-light bg-dark ">
    <div class="container">
        <a id="reg" href="#" class="navbar-brand"><img
            src='https://i.pinimg.com/originals/a2/05/cd/a205cd467169ccd4b8b03aef53511b92.png' width='33'
            height='33' class="d-inline-block align-top">REGISTER</a>
    </div>
</nav>
<em>
<form class="container" action="signhd.html">

	<label for="fname">First Name:</label>
	<input id="fname" type="text" name="first" required placeholder="John">

	<label for="sname">Last Name:</label>
	<input id="sname" type="text" name="last" required placeholder="Smith">

<div>
	<label for="male">Male</label>
	<input id="male" type="radio" value="male" name="gender" required>

	<label for="female">Female</label>
	<input id="female" type="radio" value="female" name="gender" required>

	<label for="other">Other</label>
	<input id="other" type="radio" value="other" name="gender" required>
</div>

<div>
	<label for="email">Email:</label>
	<input id="email" type="email" name="email" required placeholder="your email">

	<label for="Password">Password:</label>
	<input id="Password" type="password" pattern=".{5,10}" required title="password must be between 5 and 10 characters">
</div>

<div>
	<label for="birth">Birthday</label>
	<select id="birth" name='month'>

		<option>Month</option>
		<option>jan</option>
		<option>feb</option>
		<option>mar</option>
		<option>apr</option>
		<option>may</option>
		<option>jun</option>
		<option>jul</option>
		<option>aug</option>
		<option>sep</option>
		<option>oct</option>
		<option>nov</option>
		<option>dec</option>

	</select>

	<select name='date'>
		
		<option>date</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
		<option>13</option>
		<option>14</option>
		<option>15</option>
		<option>16</option>
		<option>17</option>
		<option>18</option>
		<option>19</option>
		<option>20</option>
		<option>21</option>
		<option>22</option>
		<option>23</option>
		<option>24</option>
		<option>25</option>
		<option>26</option>
		<option>27</option>
		<option>28</option>
		<option>29</option>
		<option>30</option>
		<option>31</option>


	</select>

	<select name='year'>
		
		<option>year</option>
		<option>1990</option>
		<option>1991</option>
		<option>1992</option>
		<option>1993</option>
		<option>1994</option>
		<option>1995</option>
		<option>1996</option>
		<option>1997</option>
		<option>1998</option>
		<option>1999</option>
		<option>2000</option>
		<option>2001</option>
		<option>2002</option>
		<option>2003</option>
		<option>2004</option>
		<option>2005</option>
		<option>2006</option>
		<option>2007</option>
		<option>2008</option>
		<option>2009</option>
		<option>2010</option>
		<option>2011</option>
		<option>2012</option>
		<option>2013</option>
		<option>2014</option>
		<option>2015</option>
		<option>2016</option>
		<option>2017</option>
		<option>2018</option>
		<option>2019</option>
		<option>2020</option>

	</select>
</div>
<div>
	<label for="agree">I agree to the terms and conditions:</label>
	<input id="agree" type="checkbox" name="check" value="check" required>
</div>
	<button class="btn btn-success">Submit</button>
</form>
</em>
</center>
</html>
