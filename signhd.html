<!DOCTYPE html>
<html>
<head>
	<title>project</title>
	<link rel="stylesheet" type="text/css" href="signhd.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
        <a id="sig" href="project 2.html" class="navbar-brand"><img
            src='https://i.pinimg.com/originals/a2/05/cd/a205cd467169ccd4b8b03aef53511b92.png' width='33'
            height='33' class="d-inline-block align-top">LOGIN </a>
        </div>
    </nav>
	<center>
	<div class="container">
		<form action="logouthd.html">
			<div class="form-group">
				<label for="email">Email:</label>
				<input id="email" type="email" name="email" required placeholder="email" aria-describedby="emailHelp">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="Password">Password:</label>
				<input id="Password" type="Password" pattern=".{5,10}" name="password" required title="must be between 5 and 10 characters">
			</div>
			<div>
				<button class="btn btn-primary">login</button>
			</div>
		</form>
		<form action="reghd.html">
			<label for="reg">Don't have an account!!!</label>
			<button id="reg" class="btn btn-danger">Register</button>
</form>
</div>
</center>
</body>
</html>
